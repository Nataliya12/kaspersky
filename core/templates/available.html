<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We are Bosch</title>
    {% load staticfiles %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <img src="{% static 'image/bosch1.jpg' %}" class="img-thumbnail">
    <nobr>Bosch в России </nobr>
    <div class="res">
        {% if user.is_authenticated %}
        <div class="red">
            <a class="btn btn-secondary" href="/logout/" role="button">Выйти</a>
        </div>
            {% else %}
            <a class="btn btn-secondary" href="/login/" role="button">Войти</a>
            {% endif %}
            <h4>Пользователь: {{ user.get_username }}</h4>
    </div>
        <hr>
        <div class="jumbotron">
            <div class="container" wfd-id="0" style="text-align: center">
                <h3><strong>Вам доступны следующие разделы сайта:</strong></h3>
                <div class="row" wfd-id="1">
                    <div class="col-md-6" wfd-id="2">
                        <h3>База знаний</h3>
                        <p><a class="btn btn-secondary" href="/teaching/" role="button">Подробнее »</a></p>
                    </div>
                    <div class="col-md-6" wfd-id="1">
                        <h3>Тестирование</h3>
                        <p><a class="btn btn-secondary" href="/tests/" role="button">Подробнее »</a></p>
                    </div>
                </div>
                <img src="/static/image/phon1.jpg">
            </div>
        </div>
        <div class="container">
            <hr><p>
                &copy; Разработчик: Сафина Наталья, 2019
            </p>
        </div>
</body>
</html>
